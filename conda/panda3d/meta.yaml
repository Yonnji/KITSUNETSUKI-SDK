package:
  name: panda3d
  version: "1.10.6"

source:
  - git_url: https://github.com/panda3d/panda3d.git
    git_rev: v1.10.6
    folder: .
    patches:
      - prefix.patch # [win]
      - nopy.patch # [win]
      - icon.patch # [unix]
      - libs.patch
      - egg1.patch
      - egg2.patch
      - egg3.patch
      - rp_light.patch

  - url: https://www.panda3d.org/download/panda3d-1.10.6/panda3d-1.10.6-tools-win32.zip # [win32]
    md5: 04d6b4406b3ab9c2452c76eb4f36be7a # [win32]

  - url: https://www.panda3d.org/download/panda3d-1.10.6/panda3d-1.10.6-tools-win64.zip # [win64]
    md5: 3bcd5c75bd875333aed01b98a8ec2f8f # [win64]

build:
  number: 0
  string: 1588230447

  missing_dso_whitelist:
    - $RPATH/libCg.so # [unix]
    - $RPATH/libCgGL.so # [unix]
    - $RPATH/libGL.so.1 # [unix]
    - $RPATH/libX11.so.6 # [unix]
    - $RPATH/libc.so.6 # [unix]
    - $RPATH/libdl.so.2 # [unix]
    - $RPATH/libm.so.6 # [unix]
    - $RPATH/libopenal.so.1 # [unix]
    - $RPATH/libpthread.so.0 # [unix]
    - C:\Windows\System32\GLU32.dll # [win]
    - C:\Windows\System32\IPHLPAPI.DLL # [win]
    - C:\Windows\System32\MSVCP140.dll # [win]
    - C:\Windows\System32\OPENGL32.dll # [win]
    - C:\Windows\System32\SETUPAPI.dll # [win]
    - C:\Windows\System32\VCRUNTIME140.dll # [win]
    - C:\Windows\System32\VCRUNTIME140_1.dll # [win]
    - C:\Windows\System32\WINMM.dll # [win]
    - C:\Windows\System32\WSOCK32.dll # [win]
    - Library\bin\MSVCP140.dll # [win]
    - Library\bin\VCRUNTIME140.dll # [win]

requirements:
  build:
    - 7za # [win]
    - bullet ==2.83
    - cmake
    - fontconfig # [unix]
    - freetype # [unix]
    - libgcc-ng # [unix]
    - libogg # [unix]
    - libpng
    - libstdcxx-ng # [unix]
    - libvorbis # [unix]
    - m2-gcc-libs # [win]
    - m2-patch # [win]
    - msinttypes # [win]
    - openssl >=1.1.1g
    - patchelf # [unix]
    - pillow # [unix]
    - python >=3.8
    - zlib
  run:
    - freetype # [unix]
    - libgcc-ng # [unix]
    - libpng # [unix]
    - libstdcxx-ng # [unix]
    - libvorbis # [unix]
    - python >=3.8
    - zlib # [unix]

about:
  home: http://www.panda3d.org/
  license: BSD
